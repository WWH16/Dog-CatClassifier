<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cat vs Dog Detective</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Poppins:wght@700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <style>
        .font-display-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <div class="min-h-screen flex flex-col">
        <!-- TopNavBar -->
        <header class="border-b border-gray-200 px-6 sm:px-10 py-4">
            <div class="flex items-center gap-4 text-blue-500">
                <div class="size-8">
                    <svg fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.0007 10.5867L16.9504 5.63696L18.3646 7.05118L13.4149 12.0009L18.3646 16.9506L16.9504 18.3648L12.0007 13.4151L7.05093 18.3648L5.63672 16.9506L10.5865 12.0009L5.63672 7.05118L7.05093 5.63696L12.0007 10.5867Z"></path>
                    </svg>
                </div>
                <h2 class="font-display-poppins text-xl font-bold">Cat vs Dog Detective</h2>
            </div>
        </header>

        <main class="flex-1">
            <!-- HeroSection -->
            <div class="px-4 py-16 sm:px-6 lg:px-8">
                <div class="mx-auto max-w-4xl">
                    <div class="flex flex-col items-center gap-12">
                        <div class="relative flex w-full items-center justify-center">
                            <!-- Cat Icon -->
                            <div class="absolute -left-10 top-1/2 -translate-y-1/2 w-24 h-24 sm:w-32 sm:h-32 text-blue-500">
                                <span class="material-symbols-outlined text-[96px] sm:text-[128px]">
                                    pets
                                </span>
                            </div>

                            <div class="flex flex-col gap-6 text-center max-w-lg">
                                <h1 class="font-display-poppins text-4xl font-bold leading-tight sm:text-5xl">
                                    Cat vs Dog Detective
                                </h1>
                                <h2 class="text-lg text-gray-600">
                                    Upload a photo to find out if it's a cat or dog!
                                </h2>
                            </div>

                            <!-- Dog Icon -->
                            <div class="absolute -right-10 top-1/2 -translate-y-1/2 w-24 h-24 sm:w-32 sm:h-32 text-orange-500">
                                <span class="material-symbols-outlined text-[96px] sm:text-[128px]">
                                    pets
                                </span>
                            </div>
                        </div>

                        <div class="w-full flex justify-center">
                            <button onclick="window.location.href='/upload'" class="flex items-center justify-center gap-2 bg-blue-500 text-white px-8 py-3 rounded-full font-bold hover:bg-blue-600 transition-colors">
                                <span class="material-symbols-outlined">upload_file</span>
                                <span>Upload Image</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
