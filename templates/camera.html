<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Camera Interface</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2", // Cat Blue
              "secondary": "#F5A623", // Dog Orange
              "background-light": "#F7FAFC",
              "background-dark": "#1A202C", // A darker gray for contrast
              "text-light": "#2D3748",
              "text-dark": "#F7FAFC",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "heading": ["Poppins", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
<!-- Top Nav Bar -->
<header class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 px-6 py-4">
<div class="flex items-center gap-4 text-text-light dark:text-text-dark">
<div class="text-primary text-2xl">
<span class="material-symbols-outlined !text-4xl" style="font-variation-settings: 'FILL' 1;">pets</span>
</div>
<h2 class="font-heading text-xl font-bold">Cat or Dog? Classifier</h2>
</div>
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-100 dark:bg-gray-700 text-text-light dark:text-text-dark hover:bg-gray-200 dark:hover:bg-gray-600">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<main class="p-4 sm:p-6">
<!-- Body Text -->
<p class="text-center pb-4 text-gray-600 dark:text-gray-300">Position your pet in the frame and press capture.</p>
<!-- Media Player (Video Feed) -->
<div class="relative w-full aspect-video bg-gray-900 rounded-lg overflow-hidden flex items-center justify-center">
<img class="w-full h-full object-cover" data-alt="A live video feed of a cat looking curiously at the camera." src="https://lh3.googleusercontent.com/aida-public/AB6AXuCW3qxFEFHtskrtym9kF6tN_wZFr5gJv-VeS5wTjmrhFVWTy-x2cz2vk3cSuh5SgC5ro_3FLDGSJizrRQcB_Nc-E9cEKZzLTavQqAHsp_AxT_xAQCtdWMaT1JM6FSUBMX39plcNTQ1a4JjSPr5yqNHO5zT5x-_C9L4ay5j6-2mNBmarfPyHXVU_eL7T2MDOFyZwo_bCDOSKJ5xGRFTVZnhHZ6SuB-tOZQ39RTVjVEnM0b6l9t-GIebEHibCkRGIQJrKPvGamb-Ol5I"/>
<!-- Countdown Timer Overlay -->
<div class="absolute inset-0 flex items-center justify-center bg-black/30 hidden">
<p class="text-white font-bold text-9xl font-heading">3</p>
</div>
<!-- Grid Overlay -->
<div class="absolute inset-0 grid grid-cols-3 grid-rows-3 pointer-events-none">
<div class="border border-white/20"></div>
<div class="border border-white/20"></div>
<div class="border border-white/20"></div>
<div class="border border-white/20"></div>
<div class="border border-white/20"></div>
<div class="border border-white/20"></div>
<div class="border border-white/20"></div>
<div class="border border-white/20"></div>
<div class="border border-white/20"></div>
</div>
</div>
<!-- ToolBar -->
<div class="flex items-center justify-between gap-4 mt-6">
<div class="flex gap-2">
<button aria-label="Timer" class="group p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-text-light dark:text-text-dark group-hover:text-secondary">timer_3_select</span>
</button>
<button aria-label="Grid view" class="group p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-text-light dark:text-text-dark group-hover:text-secondary">grid_on</span>
</button>
<button aria-label="Flash" class="group p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-text-light dark:text-text-dark group-hover:text-secondary">flash_on</span>
</button>
</div>
<button aria-label="Capture image" class="flex-shrink-0 w-20 h-20 rounded-full bg-primary hover:bg-blue-600 dark:hover:bg-blue-500 ring-4 ring-primary/30 dark:ring-primary/40 flex items-center justify-center transition-transform transform hover:scale-105">
<span class="material-symbols-outlined text-white !text-4xl" style="font-variation-settings: 'FILL' 1;">photo_camera</span>
</button>
<div class="flex gap-2 justify-end">
<button aria-label="Flip camera" class="group p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-text-light dark:text-text-dark group-hover:text-secondary">flip_camera_android</span>
</button>
</div>
</div>
</main>
</div>
</body></html>
